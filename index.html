<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="results-summary-component-main.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="main-div">
      <div id="sub-div1">
        <p id="first-para">Your Result</p>
        <div id="circular-section">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p id="test-details">
          You scrored higher than 65% of people who have taken the tests.
        </p>
      </div>
      <div id="sub-div2">
        <h2>Summary</h2>
        <div class="div2-items" id="item1">
          <p id="para1" class="para">
            <img src="images/icon-reaction.svg" alt="icon-reaction" />Reaction
          </p>
          <p><strong>80</strong> <span>/ 100</span></p>
        </div>
        <div class="div2-items" id="item2">
          <p id="para2" class="para">
            <img src="images/icon-memory.svg" alt="icon-memory" />Memory
          </p>
          <p><strong>92 </strong> <span>/ 100</span></p>
        </div>
        <div class="div2-items" id="item3">
          <p id="para3" class="para">
            <img src="images/icon-verbal.svg" alt="icon-verbal" />Verbal
          </p>
          <p><strong>61 </strong> <span>/ 100</span></p>
        </div>
        <div class="div2-items" id="item4">
          <p id="para4" class="para">
            <img src="images/icon-visual.svg" alt="" />Visual
          </p>
          <p><strong>72</strong> <span>/ 100</span></p>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
